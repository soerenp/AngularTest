<div class="main">
  <div class="container">
    <div ng-repeat="post in posts | orderBy: '-upvotes'">
      <div><a href="#/post/{{$index}}">{{post.title}}</a></div>
      <div>
        <p>
          <span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>
          Upvotes: {{post.upvotes}}
        </p>
      </div>

    </div>
    <form class="form-inline" ng-submit="addSuggestion()">
      <h3>Submit Your Suggestion</h3>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
      </div>
      <button type="submit" class="btn btn-primary">Suggest</button>
    </form>

  </div>
</div>
